<!DOCTYPE html>
<html lang="en">
<head>
    <title>Food Blog</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <style>
        * {
            font-family:Arial, Helvetica, sans-serif;
        }
        #leftside {
            float:left;
            width: 30%;
            min-height: 1200px;
            background-color:rgb(77, 192, 154);
        }
        #rightside {
            float:left;
            width: 70%;
            min-height: 1200px;
            background-color:rgb(238, 226, 192);
            position:relative;
        }
        #container {
            background-color:rgba(255, 255, 255, 0.85);
            position: absolute;
            top: 15%;
            left: 15%;
            min-width: 1100px;
            min-height: 1050px;
            border-radius: 0.7em;
        }
        header {
            height: 50px;
            background-color:rgba(231, 229, 229, 0.5);
            font-size: 2.75em;
            padding:0.5em;
            color:rgb(216, 150, 7);
        }
        header span {
            font-family: 'Sacramento', cursive;
        }
        main {
            position: relative;
        }
        main h2 {
            position: absolute;
            left: 20%;
            top: 30px;
            margin: 25px 0 200px 50px;
            color:rgb(60, 190, 160);
            text-transform: uppercase;
        }
        main #photos img {
            margin: 0.75em;
            border: 0.85em solid rgb(255, 255, 255);
        }
        section#blogposts {
            position: absolute;
            left: 20%;
            top: 70px;
            padding: 50px;
        }
        main .post {
            margin: 25px;
            padding: 25px;
            border: 2px solid rgba(83, 78, 58, 0.6);
            border-radius: 0.5em;
        }
        main .post2 {
            margin: 25px;
            padding: 25px;
            border: 2px solid rgba(83, 78, 58, 0.6);
            border-radius: 0.5em;
        }
        main .post3 {
            margin: 25px;
            padding: 25px;
            border: 2px solid rgba(83, 78, 58, 0.6);
            border-radius: 0.5em;
        }
        footer {
            position: absolute;
            bottom: 0;
            height: 50px;
            width: 100%;
            text-align: center;
            font-size: 0.85em;
        }
        .mimage img {
            width: auto; 
            max-height: 100%; 
        }
        .mimage {
            float: left;
            height:50px;
            display: inline-block;
            padding-right: 20px;
        }
        
        .text{
            display: inline-block;
        }
        main #info-box {
    position: absolute;
    background-color: #000;
    opacity: 70%;
    color: white;
    width: 400px;
    height: 250px;
    margin-top: 200px;
    margin-left: 450px;
    border-radius: 10%;
    visibility: hidden;
}
main #info-box #close-info {
    color:#da9617;
    font-weight: bold;
    font-family: 'Times New Roman', Times, serif;
    padding-top: 70px;
}
main #info-box #title {
    font-family: 'Times New Roman', Times, serif;
    padding-top: 30px;
    padding-left: 20px;
    font-weight: bold;
    font-size: x-large;
    text-align: left;
}
main #info-box #info {
    font-family: 'Times New Roman', Times, serif;
    margin-right:100px;
    padding-top: 20px;
    padding-left: 20px;
    text-align: left;
}
    </style>

    

</head>
<body>
    <aside id="leftside"></aside>
    <aside id="rightside"></aside>
    <div id="container">
    <header><span>Food Blog</span></header>

    <main>
    
    <aside id="photos">
        <img src="images/chili.jpg" alt="White Chicken Chili" width="180">
    </aside>
    <h2>Comments</h2>
    
    
    <section id="blogposts">  
    
    <div class="post">
        <div class="mimage">
            <new_component></new_component>
    </div>
        <span class="author">{{obj1}}</span> 
        <span class="date">{{obj2}}</span>
        <span class="reply">{{obj3}}</span>
        <div class="text">
        <p>{{obj4}}</p>
        </div>  
        <div id="info-box">
            <div id="title"></div>
            <div id="info"></div>
            <p id="close-info"></p>
        </div>
    </div>
    <div class="post2">
        <div class="mimage">
            <new_component></new_component>
        </div>
        <span class="author">{{obj5}}</span> 
        <span class="date">{{obj6}}</span>
        <span class="reply">{{obj7}}</span>
        <div class="text">
        <p>{{obj8}}</p>
        </div>  
    </div>
    <div class="post3">
        <div class="mimage">
            <new_component></new_component>
        </div>
        <span class="author">{{obj9}}</span> 
        <span class="date">{{obj10}}</span>
        <span class="reply">{{obj11}}</span>
        <div class="text">
        <p>{{obj12}}</p>
        </div>  
    </div>

    <script>      
        var app = new Vue({
            el: '.post',
            data: {
                obj1: 'Brianna',
                obj2: 'February 18, 2021 @ 3:30 pm',
                obj3: 'REPLY',
                obj4: ' Was amazing! My Walmart didn’t have coriander in stock and didn’t have ground cumin. I used serrano instead of jalapeño. It was just like my favorite tortilla soup from BJs. I am sending this recipe to my family. I want everyone to try it',
                obj5: 'CATHERINE LEONARDO',
                obj6: 'February 13, 2021 @ 12:58 pm',
                obj7: 'REPLY',
                obj8: ' LOVE this White Chicken Chili! You are right, it is satiating meal—delicious with toasted bread. Refreshingly different taste than any chicken chili I’ve made in the past. I made it exactly as written and added some chopped zucchini, carrots, and celery. Instead of shredding the chicken, I chopped it into small pieces. It freezes very well. Will be an all-time favorite, for sure.'
            },
            components:{
            'new_component' : {
               template : '<img src="images/profile.png">'
            }
         },
        });
        var app = new Vue({
            el: '.post2',
            data: {
                obj5: 'CATHERINE LEONARDO',
                obj6: 'February 13, 2021 @ 12:58 pm',
                obj7: 'REPLY',
                obj8: ' LOVE this White Chicken Chili! You are right, it is satiating meal—delicious with toasted bread. Refreshingly different taste than any chicken chili I’ve made in the past. I made it exactly as written and added some chopped zucchini, carrots, and celery. Instead of shredding the chicken, I chopped it into small pieces. It freezes very well. Will be an all-time favorite, for sure.'
            },
            components:{
            'new_component' : {
               template : '<img src="images/profile.png">'
            }
         }
        });
        var app = new Vue({
            el: '.post3',
            data: {
                obj9: 'KALI',
                obj10: 'February 13, 2021 @ 11:31 am',
                obj11: 'REPLY',
                obj12: ' This recipe is dynamite! My partner usually won’t eat beans but he finished the whole pot (darn was hoping to have some for leftovers haha). This is crowd-pleaser that I am going to add to my regular recipe rotation. Thanks so much, Lisa!'
            },
            components:{
            'new_component' : {
               template : '<img src="images/profile.png">'
            }
         }
        });
    </script> 

    </section>
    </main>
    <footer>
        &copy; Copyright FOOD BLOG
    </footer>
    
</div>

</body>
</html>
